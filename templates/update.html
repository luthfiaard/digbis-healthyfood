<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form action="/product/update" method="post" enctype="multipart/form-data">
        <input value="{{id}}" style="display: none;" name="id">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" value="{{name}}" name="name" class="form-control" id="nama" >
        </div>
        <div class="mb-3">
            <label for="kategori" class="form-label">Kategori</label>
            <select  class="form-control" name="category"  id="kategori">
                <option value="" disabled selected>Pilih Kategori</option>
                <option value="Food">Food</option>
                <option value="Drink">Drink</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="deskripsi"  class="form-label">Deskripsi</label>
            <textarea  class="form-control" name="description" id="deskripsi"  rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="harga"  class="form-label">Harga</label>
            <input type="number" value="{{price}}"  name="price" class="form-control" id="harga">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    {{alert|safe}}

    <script>
        // Mengatur nilai textarea menggunakan JavaScript
        document.getElementById('deskripsi').value = "{{ description }}";

        // Mengatur nilai select menggunakan JavaScript
        document.getElementById('kategori').value = "{{ category }}";
    </script>
</body>
</html>
